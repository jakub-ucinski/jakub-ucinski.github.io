<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Numbers and Format Text</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="outer">
      <div>
        <textarea
          placeholder="Input Extract"
          id="inputText"
          class="text"
          onkeydown="onKeyHandler()"
          onkeyup="onKeyHandler()"
          onchange="onKeyHandler()"
        ></textarea>
        <textarea
          placeholder="Input Extract"
          class="text hidden"
          id="editText"
        ></textarea>
      </div>
      <div id="buttons">
        <button
          class="button"
          id="editButton"
          onclick="onEditButtonClickHandler()"
        >
          Toggle Edit
        </button>
        <button class="button" onclick="copyHandler()">Copy</button>
      </div>
    </div>

    <!-- <div id="outputText"></div> -->
  </body>
</html>
